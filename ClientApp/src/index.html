    <script>
        window.functiamea = function (e) {
            if (e.keyCode == 13) {
                alert('ss');
                return false;
            }
        }

        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            //alert("myFunction");
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn-nnsnna')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function ItemOnClick(number) { console.log(number) }

        function InputOnKeyUp(input, event) {//parametrul ",event" bm //trebuie pt desublinierea cu verde //îmi dă în consolă "Content Security Policy: The page’s settings blocked the loading of a resource at inline (“script-src”)"
            event.stopPropagation();
            event.preventDefault ? event.preventDefault() : event.returnValue = false;
            var tList = document.querySelector('#myDropdown'),
                tNodes = tList.children,
                tIndex = ~~tList.getAttribute('data-tabindex');
            if (event.keyCode == 38) {
                tIndex -= 1
                // move up to focus an item from list
            }
            else if (event.keyCode == 40) {
                tIndex += 1
                // move down to focus an item from list
            };
            if (tIndex >= tNodes.length) {
                tIndex = 0 //REM: We select the first item
            };
            if (tIndex < 0) {
                tIndex = tNodes.length - 1 //REM: We select the last item
            };
            if (tNodes[tIndex]) {
                tNodes[tIndex].focus(); //REM: Focusing the element
                console.log("-------------")
                console.log(tNodes[tIndex])
                console.log("-------------")
                tList.setAttribute('data-tabindex', tIndex) //REM: Storing the selected item
            }
        };

        //REM: Focus the first item
        document.querySelector('#myDropdown').children[0].focus();
